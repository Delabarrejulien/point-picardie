<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Inscription a point Picardie</title>
</head>

<body>
    <div class="container">
        <h1 id="forminscription">Formulaires</h1>

        <form class="needs-validation" novalidate>
            <div class="form-row">

                <div class="col-md-4 mb-3">
                    <label for="prenom">Prénom</label>
                    <input type="text" class="form-control" id="prenom" placeholder="..." required>

                </div>

                <div class="col-md-4 mb-3">
                    <label for="nom">Nom de famille</label>
                    <input type="text" class="form-control" id="nom" placeholder="..." required>

                </div>

                <div class="col-md-4 mb-3">
                    <label for="pseudo">Pseudo</label>
                    <input type="text" class="form-control" id="pseudo" placeholder="..." required>

                </div>
            </div>
            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <label for="ville">Ville</label>
                    <input type="text" class="form-control" id="ville" placeholder="Ville" required>

                </div>

                <div class="col-md-3 mb-3">
                    <label for="cp">Code postal</label>
                    <input type="number" class="form-control" id="cp" placeholder="Code postal" required>

                </div>
                <div class="col-md-3 mb-3">
                    <label for="pays">Pays</label>
                    <input type="text" class="form-control" id="pays" placeholder="Pays" required>

                </div>


            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend"><span class="input-group-text" aria-label="arobase">@</span></div>
                <input type="email" class="form-control" placeholder="email" id="email">
            </div>


            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="cgu" required>
                    <label class="form-check-label" for="cgu">J'accepte les conditions générales d'utilisation

                    </label>
                    <div class="invalid-feedback">Vous devez accepter les CGU pour continuer</div>
                </div>
            </div>
            <button class="btn btn-primary" type="submit">Envoyer</button>
        </form>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js " integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj " crossorigin="anonymous ">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js " integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN " crossorigin="anonymous ">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js " integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s " crossorigin="anonymous ">
    </script>
    <source src="/assets/js/main.js " type=" ">

</body>

</html>
